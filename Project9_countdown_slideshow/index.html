<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Project9</title>
<script src="./main.js"></script>
<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	<body>
<!--Slideshow container-->
<div class="slideshow-container">
    <!--Full-width images with number and caption text-->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./images/img_mountains_wide.jpg" style="width: 100%;">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./images/img_nature_wide.jpg" style="width: 100%;">
        <div class="text">Caption Two</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./images/img_snow_wide.jpg" style="width: 100%;">
        <div class="text">Caption Three</div>
    </div>

    <!--Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!--Assigment p154 Countdown-->	
<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>
	</body>
</html>
